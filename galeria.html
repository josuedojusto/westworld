    <script>
      // Script para el lightbox con Bootstrap
      document.addEventListener("DOMContentLoaded", () => {
        const galeria = document.querySelector(".gallery-grid");
        const modalEl = document.getElementById("lightboxModal");
        const carouselEl = document.getElementById("lightboxCarousel");

        if (!galeria || !modalEl || !carouselEl) return;

        const modal = new bootstrap.Modal(modalEl);
        const carousel = new bootstrap.Carousel(carouselEl, {
          interval: false,
        });

        galeria.addEventListener("click", (ev) => {
          const galleryItem = ev.target.closest(".gallery-item");
          if (!galleryItem) return;

          const idx = Number(galleryItem.dataset.index);

          carousel.to(idx);
          modal.show();
        });
      });
    </script>
